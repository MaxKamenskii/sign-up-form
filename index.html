<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="backgroundImage">
            <div id="logo">
                <img id="logoImage" src="/images/mages-guild-logo.png" alt="Mages Guild Logo">
                Mages Guild
            </div>
        </div>
        <div id="mainBlock">
            <div id="welcomeBlock">
                <div id="welcomeMessage">
                    This is not a real Guild enrollment! But you know the arcane arts have always called to you â€” it's time to awaken your true potential.
                </div>
                <div id="welcomeMessage2">
                    Sign up now to get magin.
                </div>
            </div>
            <div id="signUpSection">
                <div id="formDiv">
                    <form id="form">
                        <div class="form-block">
                            <label for='first-name'>First name</label>
                            <input id='first-name' name='first-name' type='text'/>
                        </div>
                        <div class="form-block">
                            <label for='last-name'>Last name</label>
                            <input id='last-name' name='last-name' type='text'/>
                        </div>
                        <div class="form-block">
                            <label for='email'>Email</label>
                            <input id='email' name='email' type='email'/>
                        </div>
                        <div class="form-block">
                            <label for="phone">Phone Number</label>
                            <input id="phone" name="phone" type="tel">
                        </div>
                        <div class="form-block">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password">
                        </div>
                        <div class="form-block">
                            <label for="Confirm">Cofirm Password</label>
                            <input id="Confirm" name="Confirm" type="password">
                        </div>
                         
                    </form>
                </div>
                
            </div>
            <div id="buttonSection">
                <button id="button">
                    Create a mage's account
                </button>
                <div id="logIn">
                    Already a mage? <span><a href="url">Log In</a></span>.
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
