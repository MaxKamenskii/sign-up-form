<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="backgroundImage">
            <div id="logo">
                <img id="logoImage" src="/images/mages-guild-logo.png" alt="Mages Guild Logo">
                Mages Guild
            </div>
        </div>
        <div id="mainBlock">
            <div id="welcomeBlock">
                <div id="welcomeMessage">
                    This is not a real Guild enrollment! But you know the arcane arts have always called to you â€” it's time to awaken your true potential.
                </div>
                <div id="welcomeMessage2">
                    Sign up now to get magin.
                </div>
            </div>
            <div id="signUpSection">
                <form id="form">
                    
                        <div id="formDiv">
                            <div class="form-block">
                                <label for='first-name'>First name</label>
                                <input id='first-name' name='first-name' type='text' required/>
                            </div>
                            <div class="form-block">
                                <label for='last-name'>Last name</label>
                                <input id='last-name' name='last-name' type='text' required/>
                            </div>
                            <div class="form-block">
                                <label for='email'>Email</label>
                                <input id='email' name='email' type='email' required/>
                            </div>
                            <div class="form-block">
                                <label for="phone">Phone Number</label>
                                <input id="phone" name="phone" type="tel" required>
                            </div>
                            <div class="form-block">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" pattern=".{8,}" title="At least 8 symbols" required>
                            </div>
                            <div class="form-block">
                                <label for="Confirm">Confirm Password</label>
                                <input id="Confirm" name="Confirm" type="password" pattern=".{8,}" title="At least 8 symbols" required>
                            </div>
                        </div>
                        <button id="button">
                            Create a mage's account
                        </button>
                        <div id="logIn">
                            Already a mage? <span><a href="/index.html">Log In</a></span>.
                        </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
